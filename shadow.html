<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadow</title>
    <style>
      .bx1 {
        height: 200px;
        width: 200px;
        background-color: red;
        border: 1px solid black;
        box-shadow: 10px 10px 5px 5px black;
      }
    </style>
  </head>

  <body>
    <div class="bx1">
      <h1></h1>
    </div>
    <div class="bx">
      <h2></h2>
    </div>
  </body>

</html>
