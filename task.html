<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task</title>
    <style>
      * {
        box-sizing: b;
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        justify-content: center;
        background-color: black;
        margin-top: 15px;
      }

      .container {
        display: flex;
        justify-content: center;
        background-color: palevioletred;
        width: 700px;
        height: 300px;

      }

      .cup {
        margin: 10px;
        width: 200px;
        height: 260px;
        border: 3px solid brown;
        background-color: white;
      }

      .glasses {
        margin: 10px;
        width: 200px;
        height: 260px;
        border: 3px solid brown;
        background-color: white;

      }

      .coffee {
        background-color: burlywood;
        margin: 5px 10px 10px 10px;
        width: 170px;
        height: 120px;
        background-size: cover;
        margin-bottom: 15px;
      }

      .mail {
        background-color: burlywood;
        margin: 5px 15px 1px 10px;
        width: 170px;
        height: 120px;
        background-size: cover;
        margin-bottom: 15px;
      }

      .puzzle {
        background-color: burlywood;
        margin: 5px 15px 1px 10px;
        width: 170px;
        height: 120px;
        margin-bottom: 15px;
        background-size: cover;
      }

      .glass {
        background-color: burlywood;
        margin: 5px 15px 5px 10px;
        width: 170px;
        height: 120px;
        background-size: cover;
        margin-bottom: 15px;
      }

      .lab {
        background-color: burlywood;
        margin: 5px 15px 5px 10px;
        width: 170px;
        height: 120px;
        background-size: cover;
        margin-bottom: 15px;
      }

      .coffeeimage {
        background-image: url('https://img.freepik.com/free-photo/fresh-coffee-steams-wooden-table-close-up-generative-ai_188544-8923.jpg');

      }

      .mailimage {
        background-image: url('https://media.istockphoto.com/id/1400628312/vector/a-blank-sheet-of-white-paper-in-a-yellow-envelope-a-copy-space-template.jpg?s=612x612&w=0&k=20&c=v6lwMwXS8R_l1rRPKPxs6DXhyVKB4Yj3pgtbL5gKTZI=');

      }

      .puzzleimage {
        background-image: url('https://templatelab.com/wp-content/uploads/2017/04/puzzle-piece-template-13.jpg');

      }

      .glassesimage {
        background-image: url('https://m.media-amazon.com/images/I/31iDAqpoczL.jpg');

      }

      .labimage {
        background-image: url('https://img.pikbest.com/wp/202405/sleek-and-simple-workspace-minimal-desk-setup-with-pc-computer-desktop-mockup-on-wooden-table_9847090.jpg!sw800');

      }

      h3 {
        display: inline-block;
        border: 2px solid pink;
        padding: 7px;
      }

      p {
        padding: 10px;
        font-weight: bold;
      }

      button {
        margin-left: 30px;
        padding: 10px 5px;
        background-color: pink;
      }
    </style>
  </head>

  <body>
    <section class="body">
      <section class="container">
        <div class="cup">
          <div class="coffee coffeeimage"></div>

          <h3>Coffee</h3>
          <p>A cup of coffee</p>
          <button>Readmore</button>
        </div>
        <div class="cup">
          <div class=" mail mailimage"></div>
          <h3 style="text-align: center;">Mail</h3>
          <p>You have received mail</p>
          <button>Readmore</button>
        </div>
        <div class="cup">
          <div class=" puzzle puzzleimage"></div>
          <h3>Puzzle</h3>
          <p>Try to solve this puzzle</p>
          <button>Readmore</button>
        </div>



      </section>
      <section class="container">
        <div class="glasses ">
          <div class="glass glassesimage"></div>
          <h3>Glass</h3>
          <p>latest sunglass in market </p>
          <button>Readmore</button>
        </div>
        <div class="glasses">
          <div class="lab labimage"></div>
          <h3>Desktop</h3>
          <p>New Desktop set up</p>
          <button>Readmore</button>
        </div>
      </section>
    </section>

  </body>

</html>
